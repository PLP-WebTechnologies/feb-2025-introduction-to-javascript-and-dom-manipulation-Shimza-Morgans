<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the DOM Playground!</h1>
    </header>

    <main>
        <section id="text-section">
            <p id="dynamic-text">This is the initial text.</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section id="style-section">
            <div id="styled-element">This element will be styled.</div>
            <button id="change-style-button">Change Style</button>
        </section>

        <section id="element-section">
            <ul id="item-list">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <button id="add-item-button">Add Item</button>
            <button id="remove-item-button">Remove Last Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My DOM Manipulation Example</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
